<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to JSON Converter</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button, textarea { display: block; margin: 10px 0; width: 100%; }
        textarea { height: 300px; }
    </style>
</head>
<body>
    <h1>Image to JSON Converter</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button id="convertBtn">Convert to JSON</button>
    <textarea id="jsonOutput" placeholder="JSON will appear here..."></textarea>

    <script src="script.js"></script>
</body>
</html>
