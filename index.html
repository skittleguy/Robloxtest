<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Pixel Converter (Auto Size)</title>
</head>
<body>
    <h1>Roblox Pixel Converter (Auto Size)</h1>
    <input type="file" id="imageInput" accept="image/*"><br><br>

    <label for="widthInput">Width:</label>
    <input type="number" id="widthInput" min="1"><br><br>

    <label for="heightInput">Height:</label>
    <input type="number" id="heightInput" min="1"><br><br>

    <canvas id="canvas" style="display:none;"></canvas>
    <div>
        <h3>Preview:</h3>
        <img id="preview" width="200" height="200">
    </div>
    <div>
        <h3>JSON Output:</h3>
        <textarea id="jsonOutput" rows="20" cols="60"></textarea>
    </div>
    <button id="copyBtn">Copy JSON</button>

    <script src="script.js"></script>
</body>
</html>
