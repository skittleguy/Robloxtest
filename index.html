<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image to JSON Converter</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button, textarea { display: block; margin: 10px 0; width: 100%; }
    textarea { height: 200px; }
    label { margin-top: 10px; font-weight: bold; }
    #preview { border: 1px solid #ccc; margin-top: 10px; }
</style>
</head>
<body>
    <h1>Image to JSON Converter</h1>

    <label>Select an image:</label>
    <input type="file" id="imageInput" accept="image/*">

    <label>Resize Width (optional):</label>
    <input type="number" id="resizeWidth" placeholder="Leave blank to keep original width">

    <label>Resize Height (optional):</label>
    <input type="number" id="resizeHeight" placeholder="Leave blank to keep original height">

    <button id="convertBtn">Convert to JSON</button>
    <button id="copyBtn">Copy JSON to Clipboard</button>

    <label>Output JSON:</label>
    <textarea id="jsonOutput" placeholder="JSON will appear here..."></textarea>

    <label>Preview:</label>
    <canvas id="preview"></canvas>

    <script src="script.js"></script>
</body>
</html>
